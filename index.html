<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!-- Splash Screen -->
    <div class="splash-screen" id="splash-screen">
        <h1>CekInAja</h1>
        <div class="spinner-border text-light" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- Intro Screen -->
    <div class="intro-screen" id="intro-screen">
        <div>
            <h1>Find your ideal Hotel to stay</h1>
            <p>Discover the best hotels at great prices when you search with CekInAja</p>
            <p>Search through 10,234 hotels in Nigeria</p>
            <a href="login.html" class="btn btn-primary">Get started</a>

        </div>
    </div>

    <script>
        function showPage(pageId) {
            document.querySelectorAll('.splash-screen, .intro-screen, .auth-screen').forEach(function(page) {
                page.style.display = 'none';
            });
            document.getElementById(pageId).style.display = 'flex';
        }

        // Show splash screen initially
        showPage('splash-screen');

        // Automatically navigate to intro screen after 2 seconds
        setTimeout(function() {
            showPage('intro-screen');
        }, 2000);
    </script>
</body>
</html>
